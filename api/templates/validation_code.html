<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://i.imgur.com/iYKmUvA.png">
    <style type="text/css">
        .blanco {
            color: white;
        }

        .negro {
            background-color: #1f1e1e;
        }

        .magenta {
            color: #b96acb;
        }

        .amarillo {
            color: #ffc107;
        }

        .cuadradosA {
            outline: 1px solid #ffc107;
        }

        .cuadradosM {
            outline: 1px solid #b96acb;
        }
    </style>
    <title>Código de verificación | Mafiance</title>
</head>

<body>
    <section class="negro blanco py-5">
        {% if mensaje %}
        <div class="container py-2">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        {{mensaje}}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        <form class="container" action="/submit_code/{{order['_id']}}">
            <div class="row py-3">
                <div class="col-12 text-center pb-3">
                    <h4 class="magenta">Hemos enviado un código de verificación a tu celular ******</h4>
                    <input type="hidden" name="phone_code" value="{{number}}" />
                </div>
                <hr class="magenta">
                <div class="col-4">
                </div>
                <div class="col-4 cuadradosA py-3 text-center" style="border-radius: 20px;">
                    <h5 class="amarillo">Ingresa el código</h5>
                    <hr class="magenta">
                    <input class="form-control me-2" name="code" id="code" placeholder="Escribe el código ****">
                    <button class="btn btn-success btn-lg" type="submit">Verificar</button>
                </div>
                <div class="col-4"></div>
                <div class="col-12 text-center pt-3">
                    {% if userId == order['advertiser_id'] %}
                    {% if order['status'] == 'Liberando' or order['status'] == 'Apelando' %}
                    <a href="/order/next/status/{{order['_id']}}" class="btn btn-warning btn-lg">Liberar criptos</a>
                    {% endif %}
                    {% endif %}
                </div>
            </div>
        </form>
    </section>
</body>

</html>
