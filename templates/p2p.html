<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://static.thenounproject.com/png/40328-200.png">
    <style type="text/css">
        .blanco {
            color: white;
        }

        .negro {
            background-color: #1f1e1e;
        }

        .gris {
            background-color: #393939;
        }

        .magenta {
            color: #8c509a;
        }

        .fmagenta {
            background-color: #8c509a;
        }

        .cuadrados {
            outline: 1px solid #d0d0d0;
        }
    </style>
    <title>Comercio P2P | Mafiance</title>
</head>

<body>
    <section class="negro">
        <div class="container fmagenta" style="border-radius: 20px;">
            <div class="row py-3">
                <div class="col-4">
                    <a href="/index">
                        <img width="50" height="50" src="https://cdn.icon-icons.com/icons2/1709/PNG/512/back_112351.png"
                            alt="">
                    </a>
                </div>
                <div class="col-4 text-center">
                    <div class="dropdown-center">
                        <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            P2P
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">P2P</a></li>
                            <li><a class="dropdown-item" href="#">Comercio por bloques</a></li>
                            <li><a class="dropdown-item" href="#">Rápido</a></li>
                        </ul>
                    </div>
                </div>
                <!--Recordar que debo hacer que el nombre de divisa cambie al cambiar la otra vista-->
                <div class="col-2 text-end">
                    <h3>ARS</h3>
                </div>
                <div class="col-1 text-end px-4">
                    <img widht="50" height="50"
                        src="https://cdn.icon-icons.com/icons2/3263/PNG/512/exchange_icon_206963.png" alt="">
                </div>
                <div class="col-1">
                    <img width="50" height="50"
                        src="https://cdn.iconscout.com/icon/free/png-512/options-1767904-1502157.png" alt="">
                </div>
            </div>
        </div>
        <div class="container gris cuadrados blanco" style="border-radius: 20px;">
            <div class="row py-3 my-3">
                <div class="col-5 pt-4">
                    <button type="button" class="btn btn-outline-light btn-lg">Comprar</button>
                    <button type="button" class="btn btn-outline-light btn-lg">Vender</button>
                </div>
                <div class="col-4 px-5">
                    <img width="100" height="100"
                        src="https://cdn.icon-icons.com/icons2/2070/PNG/512/raccoon_icon_125936.png" alt="">
                </div>
                <div class="col-2 text-end px-4 pt-4">
                    <button type="button" class="btn btn-outline-light position-relative">
                        <img width="50" height="50"
                            src="https://cdn.icon-icons.com/icons2/2807/PNG/512/notification_bell_icon_178938.png"
                            alt="" srcset="">
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                    </button>
                </div>
                <div class="col-1 pt-4">
                    <img width="50" height="50"
                        src="https://cdn.icon-icons.com/icons2/2596/PNG/512/history_icon_155273.png" alt="" srcset="">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-light" for="btnradio1">USDT</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-light" for="btnradio2">BTC</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-light" for="btnradio3">BNB</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-light" for="btnradio2">ETH</label>

                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-2">
                    <p>Cantidad</p>
                </div>
                <div class="col-3">
                    <p>Método de pago</p>
                </div>
                <div class="col-3">
                    <p>Comerciantes Pro (osea los Capos del Crimen, guarda que son jodidos eh)</p>
                    <div class="form-check form-switch pt-2">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                    </div>
                </div>
                <div class="col-3 text-end">
                    <p>Filtro</p>
                </div>
                <div class="col-1">
                    <img width="50" height="50"
                        src="https://cdn.icon-icons.com/icons2/936/PNG/512/filter-tool-black-shape_icon-icons.com_73566.png"
                        alt="">
                </div>
            </div>
            <hr>
        </div>
    </section>
</body>

</html>
