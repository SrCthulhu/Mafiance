<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://static.thenounproject.com/png/40328-200.png">
    <style type="text/css">
        .blanco {
            color: white;
        }

        .negro {
            background-color: #1f1e1e;
        }

        .magenta {
            color: #8c509a;
        }

        .fmagenta {
            background-color: #8c509a;
        }
    </style>
    <title>Password | Mafiance</title>
</head>

<body>
    <section class="negro">
        {% if mensaje2 %}
        <div class="container py-2">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        {{mensaje2}}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        <form class="container blanco" action="/loginpass/admins">
            <div class="row">
                <div class="col-6 py-5">
                    <a href="/login" class="text-decoration-none">
                        <h3>⬅</h3>
                    </a>
                </div>
                <div class="col-6 py-5 text-end">
                    <a href="/" type="button" class="btn-close btn-close-white" aria-label="Close"></a>
                </div>
            </div>
            <div class="row">
                <div class="col py-3 magenta">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <h3>(*** Email del usuario)</h3>
                </div>
                <label for="exampleFormControlInput1" class="form-label">
                    <h6>Contraseña</h6>
                </label>
                <input type="#" class="form-control" id="exampleFormControlInput1" placeholder="" name="password">
                <div class="col py-3 text-center">
                    <button type="submit" class="btn btn-outline-light btn-lg">Iniciar sesión</button>
                </div>
                <hr>
                <div class="col text-center pt-3 pb-5">
                    <a href="#" class="text-decoration-none magenta">
                        <h6>¿Olvidaste la contraseña?</h6>
                        <h6>Anótala para la próxima...</h6>
                    </a>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
